    <title>Tablas</title>

<body>

    <table style="border: 1px solid black">

            <!-- primera columna -->

        <!-- segunda fila -->
        <tr>
            <!-- primera columna -->
            <td>Wilbert</td>
            <!-- segunda columna -->
            <td>Gonzales Chang</td>
            <!-- tercera columna -->

        </tr>
        <!-- tercera fila -->

        <tr style="border: 10px solid rgb(16, 22, 191)">

        <tr>
