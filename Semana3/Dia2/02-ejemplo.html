<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">

    <!--Inicio: fontawesomw - link copiado desde cdnjs.com -->

    <!--Fin: fontawesomw - link copiado desde cdnjs.com -->

    <link rel="stylesheet" href="./02-ejemplo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="./assets/img/logo.png" alt="logo">
            
            <input type="checkbox" id="check">
            <!-- for hace referencia mediante un ID a un input -->
            <label for="check" class="show-menu-btn">
                <!--Inicio: link copiado desde awesome.com -->
                <i class="fa-solid fa-bars"></i>
                <!--Fin: link copiado desde awesome.com -->
            </label>
            
            <ul class="menu">
                <li>Home</li>
                <li>Destinos</li>
                <li>About</li>
                <!-- <li>Partner</li> -->
                <li>
                    <button class="btn-login">
                        Login
                    </button>
                </li>
                <li>
                    <button class="btn-register">
                        Register
                    </button>
                </li>
                <li>
                    <label for="check" class="hide-menu-btn">
                        <i class="fas fa-times"></i>
                    </label>

                </li>
            </ul>
        </nav>
    
        <header>
            <div class="header-content">
                <h1>Explora y Viaja</h1>
                <label for="">Buscador de Sitios</label>
                <input type="text" placeholder="Ingrese su sito">
                <button id="btn-search">Explorar</button>
            </div>
            <div class="header-img">
                <img src="./assets/img/img1.png" alt="img-header">
            </div>
        </header>
    
</div>

</body>
